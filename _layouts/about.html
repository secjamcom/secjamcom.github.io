---
layout: default
---

<!-- Team Members Row -->
<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Our Contributors</h2>
    </div>

    {% for user in site.github.contributors %}
    <div class="col-lg-4 col-sm-6 text-center">
        <img class="img-circle img-responsive img-center" src="{{ user.avatar_url | default: "http://placehold.it/200x200" }}" alt="{{ user.login }}">
        <h3>{{ user.login }}
          <small>({{ user.contributions }})</small>
        </h3>
        <!--<p>What does this team member to? Keep it short! This is also a great spot for social links!</p>-->
    </div>
    {% endfor %}
</div>
